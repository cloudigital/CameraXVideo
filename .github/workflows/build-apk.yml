
name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build APK
        run: |
          cd CameraXVideo
          ./gradlew assembleDebug
      - uses: actions/upload-artifact@v4
        with:
          name: apk
          path: CameraXVideo/app/build/outputs/apk/debug/app-debug.apk
